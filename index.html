<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>Pinpoints</title>

	<meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
	<script src='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.js'></script>
	<link href='https://api.tiles.mapbox.com/mapbox.js/v1.6.1/mapbox.css' rel='stylesheet' />

	<style>
	body { margin:0; padding:0; }
	#map { position:absolute; top:0; bottom:0; width:100%; }
	</style>
</head>
<body>


	<script src='http://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.0.1/leaflet-omnivore.min.js'></script>
	<div id='map'></div>
	<script>
	var map = L.mapbox.map('map', 'examples.map-9ijuk24y');

	function onEachFeature(feature, layer) {

		if (feature.properties && feature.properties.poi_label_term) {
			layer.bindPopup(feature.properties.poi_label_term);
		}
	}


	
	// var punti = omnivore.geojson('poi.geojson');




	// punti.on('ready', function() {
	// 	map.fitBounds(punti.getBounds());
	// 	map.addLayer(punti);
	// });

var punti = omnivore.geojson('poi.geojson')
    .on('ready', function() {
		map.fitBounds(punti.getBounds());
		map.addLayer(punti);
		onEachFeature: onEachFeature
    });

	</script>


</body>
</html>
